<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../x-pattern-list/x-pattern-list.html">
<link rel="import" href="../x-search-field/x-search-field.html">
<link rel="import" href="../x-theme/x-theme.html">

<dom-module id="x-pattern-browser">
  <style>
    :host {
      flex: 1;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }
    :host > * {
      display: flex;
      margin: 8px 0;
    }
    :host > *:first-child {
      margin-top: 0;
    }
    :host > *:last-child {
      margin-bottom: 0;
    }

    h3 {
      display: flex;
      font-size: 16px;
      color: var(--disabled-text-color);
      font-weight: 400;
    }
    h3 span {
      background: var(--divider-color);
      border-radius: 2px;
      font-size: 10px;
      margin-left: 8px;
      display: flex;
      align-items: center;
      padding: 0 4px;
    }
  </style>

  <template>
    <h3>All Patterns
      <span>[[_count]]</span>
    </h3>
    <x-search-field
      value="{{query}}">
    </x-search-field>
    <x-pattern-list
      id="list"
      items="{{patterns}}"
      count="{{_count}}"
      empty="{{_empty}}"
      result-count="{{_resultCount}}"
      result-empty="{{_resultEmpty}}">
    </x-pattern-list>
  </template>

  <script>
    Polymer({
      is: "x-pattern-browser",

      properties: {
        patterns: {
          type: Array,
          notify: true
        },

        query: {
          type: String,
          notify: true,
          observer: "_update"
        },

        _count: Number,
        _empty: Boolean,
        _resultCount: Number,
        _resultEmpty: Boolean
      },

      ready: function() {
        var self = this;
        this.$.list.filter = function(x) {
          return self._filter(x);
        };
        this.$.list.sort = function(a, b) {
          return self._sort(a, b);
        };
        this._update();
      },

      _update: function() {
        this.$.list.update();
      },

      _filter: function(x) {
        if (!this.query.trim()) return true;
        var name = x.name.toLowerCase();
        var query = this.query.trim().toLowerCase();
        return name.indexOf(query) >= 0;
      },

      _sort: function(a, b) {
        var nameSort = a.name.localeCompare(b.name);
        var countSort = b.count - a.count;
        if (countSort != 0) return countSort;
        return nameSort;
      }
    });
  </script>
</dom-module>
