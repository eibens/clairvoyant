<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../x-pattern/x-pattern.html">

<dom-module id="x-pattern-list">
  <style>
    :host {
      display: flex;
      flex: 1;
    }
    ul {
      display: flex;
      flex: 1;
      flex-flow: wrap;
      list-style: none;
      margin: -4px;
      padding: 0;
      box-sizing: border-box;
    }
    li {
      padding: 4px;
      box-sizing: border-box;
    }

    @media (min-width: 1000px) {
      li { width: calc(100% / 5); }
    }
    @media (max-width: 1000px) {
      li { width: calc(100% / 4); }
    }
    @media (max-width: 800px) {
      li { width: calc(100% / 3); }
    }
    @media (max-width: 600px) {
      li { width: calc(100% / 2); }
    }
    @media (max-width: 400px) {
      li { width: calc(100% / 1); }
    }
  </style>

  <template>
    <ul>
      <template
        is="dom-repeat"
        id="repeat"
        items="{{items}}"
        sort="_sort"
        filter="_filter">
        <li>
          <x-pattern
            name="[[item.name]]"
            expression="[[item.expression]]"
            count="[[item.count]]"
            selected="{{item.selected}}"
            on-tap="_handleTap">
          </x-pattern>
        </li>
      </template>
    </ul>
  </template>

  <script>
    Polymer({
      is: "x-pattern-list",

      properties: {
        items: {
          type: Array,
          notify: true,
          observer: "update"
        },

        count: {
          type: Number,
          notify: true,
          computed: "_count(items.*)"
        },

        empty: {
          type: Boolean,
          notify: true,
          computed: "_empty(count)"
        },

        result: {
          type: Array,
          notify: true,
          readOnly: true
        },

        resultCount: {
          type: Number,
          notify: true,
          computed: "_count(result.*)"
        },

        resultEmpty: {
          type: Boolean,
          notify: true,
          computed: "_empty(resultCount)"
        }
      },

      update: function() {
        this.$.repeat.render();
        this._setResult(this._computeResult());
      },

      _sort: function(a, b) {
        return this.sort ? this.sort(a, b) : -1;
      },

      _filter: function(x) {
        return this.filter ? this.filter(x) : true;
      },

      _count: function(change) {
        return change.base ? change.base.length : 0;
      },

      _empty: function(count) {
        return count == 0;
      },

      _computeResult: function() {
        if (!this.items) return [];
        var self = this;
        return this.get("items").filter(function(x) {
          return self._filter(x);
        }).sort(function(a, b) {
          return self._sort(a, b);
        });
      },

      _handleTap: function(e) {
        this.fire("item-tap", {
          model: e.model
        });
      }
    });
  </script>
</dom-module>
