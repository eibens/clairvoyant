<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../x-theme/x-theme.html">

<dom-module id="x-search-field">
  <template>
    <style>
      :host {
        flex: 1;
        display: flex;
        align-items: center;
        position: relative;
        height: 56px;
        color: var(--primary-text-color);
      }
      :host([active]) {
        color: var(--primary-background-color);
      }

      .overlay {
        @apply(--layout-fit);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 8px;
      }
      iron-icon {
        z-index: 1;
        top: 0;
        transition: color 0.28s;
        margin: 16px 0 16px 16px;
        pointer-events: none;
      }

      paper-icon-button {
        z-index: 1;
      }

      input {
        @apply(--layout-fit);
        background: var(--highlighted-color);
        border: none;
        outline: none;
        border-radius: 4px;
        width: 100%;
        color: var(--secondary-text-color);
        padding: 0 16px 0 72px;
        box-sizing: border-box;
        font-size: 16px;
        font-weight: 100;
        transition:
          background 0.28s,
          color 0.28s,
          box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1);
      }
      :host([active]) input, input:focus {
        background: white;
        color: var(--primary-background-color);
        @apply(--shadow-elevation-3dp);
      }
      :host([has-value]) input {
        padding-right: 56px;
      }
    </style>
    <div class="overlay">
      <iron-icon
        icon="icons:search">
      </iron-icon>
      <paper-icon-button
        hidden$="[[!hasValue]]"
        icon="clear"
        on-tap="clear">
      </paper-icon-button>
    </div>
    <input
      is="iron-input"
      bind-value="{{value}}"
      placeholder="Search Patterns"
      maxlength="80"
      on-focus="_handleFocus"
      on-blur="_handleBlur">
  </template>
  <script>
    Polymer({
      is: "x-search-field",
      properties: {
        value: {
          type: String,
          notify: true
        },

        hasValue: {
          type: Boolean,
          computed: "_computeHasValue(value)",
          reflectToAttribute: true
        },

        active: {
          type: Boolean,
          computed: "_computeActive(value, _hasFocus)",
          reflectToAttribute: true
        },

        _hasFocus: {
          type: Boolean
        }
      },

      clear: function() {
        this.set("value", "");
      },

      _computeActive: function(value, _hasFocus) {
        return !!value || _hasFocus;
      },

      _computeHasValue: function(value) {
        return !!value;
      },

      _handleFocus: function() {
        this.set("_hasFocus", true);
      },

      _handleBlur: function() {
        this.set("_hasFocus", false);
      }
    });
  </script>
</dom-module>
