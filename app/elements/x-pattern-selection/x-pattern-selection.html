<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../x-pattern/x-pattern.html">
<link rel="import" href="../x-theme/x-theme.html">

<dom-module id="x-pattern-selection">
  <style>
    :host {
      flex: 1;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }
    .placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 48px;
      color: var(--disabled-text-color);
      font-size: 14px;
    }
  </style>

  <template>
    <div
      hidden$="[[!_empty]]"
      class="placeholder">
      <span>Select patterns from the list below.</span>
    </div>
    <x-pattern-list
      id="list"
      hidden$="[[_empty]]"
      items="{{patterns}}"
      empty="{{_empty}}">
    </x-pattern-list>
  </template>

  <script>
    Polymer({
      is: "x-pattern-selection",

      properties: {
        patterns: {
          type: Array,
          notify: true
        },

        _empty: Boolean
      }
    });
  </script>
</dom-module>
