<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../x-theme/x-theme.html">

<dom-module id="x-graph">
  <template>
    <style>
      :host {
        height: 240px;
        display: flex;
        background: var(--secondary-background-color);
      }
    </style>
    <ul>
      <li>This is an item.</li>
      <li>This is an item.</li>
      <li>This is an item.</li>
      <li>This is an item.</li>
      <li>This is an item.</li>
      <li>This is an item.</li>
    </ul>
  </template>
  <script>
    Polymer({
      is: "x-graph",

      ready: function() {
        d3.select(this).selectAll("li").style("color", function(d, i) {
          return i % 2 ? "#CCC" : "#999";
        });
      }
    });
  </script>
</dom-module>
