<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../x-bar-chart/x-bar-chart.html">
<link rel="import" href="../x-pattern-browser/x-pattern-browser.html">
<link rel="import" href="../x-pattern-selection/x-pattern-selection.html">
<link rel="import" href="../x-theme/x-theme.html">

<dom-module id="x-app">
  <template>
    <style>
      :root {
        --paper-toolbar-background: var(--paper-grey-900);
        --graph-height: 320px;
      }
      :host {
        @apply(--layout-fit);
        display: flex;
        flex-direction: column;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      paper-header-panel {
        @apply(--layout-fit);
        background: var(--primary-background-color);
      }
      paper-toolbar h1, paper-toolbar h2 {
        font-size: 18px;
        font-weight: 400;
      }
      paper-toolbar h2 {
        color: rgba(255, 255, 255, 0.54);
      }
      paper-toolbar h2::before {
        content: "-";
        margin: 0 8px;
      }

      #chart {
        height: var(--graph-height);
      }

      main {
        display: flex;
        flex-direction: column;
        padding: 24px 32px;
        box-sizing: border-box;
      }

      .section {
        width: 100%;
        padding: 16px;
        box-sizing: border-box;
        background: var(--secondary-background-color);
        margin: 8px auto;
        max-width: 1000px;
        @apply(--shadow-transition);
        @apply(--shadow-elevation-2dp);
      }
      .section:hover {
        @apply(--shadow-transition);
        @apply(--shadow-elevation-8dp);
      }

      @media(max-width: 767px) {
        main {
          padding: 8px;
        }
        .section {
          margin: 4px auto;
        }
      }
    </style>

    <paper-header-panel>
      <paper-toolbar>
        <h1>Clairvoyant</h1>
        <h2>Worm by Wildbow</h2>
      </paper-toolbar>

      <x-bar-chart
        id="chart"
        sections="[[sections]]"
        patterns="[[selected]]">
      </x-bar-chart>

      <main>
        <x-pattern-selection
          class="section"
          patterns="{{selected}}">
        </x-pattern-selection>

        <x-pattern-browser
          class="section"
          patterns="{{patterns}}"
          selected="{{selected}}"
          query="{{query}}">
        </x-pattern-browser>
      </main>
    </paper-header-panel>
  </template>

  <script>
    Polymer({
      is: 'x-app',

      properties: {
        query: {
          type: String,
          notify: true
        },

        sections: {
          type: Array
        },

        patterns: {
          type: Array
        },

        selected: {
          type: Array,
          notify: true
        }
      }
    });
  </script>
</dom-module>
